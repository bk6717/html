<!--폼만들기-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <textarea cols="20" rows="5"style="resize: none;"> 폼에 들어가는 value 영역
        </textarea><br>
        <input list="country" type="text"> <!-- list와 datalist id 값은 같아야한다.-->
        <datalist id="country">
            <option>대한민국</option>
            <option>일본</option>
            <option>중국</option>
            </datalist><br>
            <!--checkbox는 다중선택.-->
            짜장면<input type="checkbox" value="1" name="china">
            짬뽕<input type="checkbox" value="2"name="china" checked> <!--checked를 입력하면 기본으로 체크가 되어 있다.-->
            탕수육<input type="checkbox" value="3"name="china"><br>
            <!--radio는 단일선택.-->
            짜장면<input type="radio" value="1" name="china">
            짬뽕<input type="radio" value="2"name="china" checked>
            탕수육<input type="radio" value="3"name="china"><br>
        </form>
            <select name="china">
                <option value="1">짜장면</option>
                <option value="1"selected>짬뽕</option>  <!--selectd를 입력하면 최초에 짬뽕이 선택되어있다.-->
                <option value="1">탕수육</option>
            </select><br>
            글자색 선택<input type="color" value="#00BFFF"
            onchange="document.body.style.color=this.value"><br>
            배경색 선택<input type="color" value="#00FFFF"
            onchange="document.body.style.background=this.value">
</body>
</html>
