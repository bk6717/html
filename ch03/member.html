<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>회원정보</h3>
    <form action="mamber.jsp">
        <label>이름:<input name="name" placeholder="이름입력"required></label><br><br>
        <label>아이디:<input name="id" placeholder="아이디입력"required> <input type="submit" value="중복확인"></label><br><br>
        <label>비밀번호:<input type="password"name="pwd" placeholder="비밀번호입력"required></label><br><br>
        <label>비밀번호확인:<input type="password"name="repwd" placeholder="비밀번호 확인"required></label><br><br>
        <label>이메일:<input type="email"name="email" placeholder="ex)ds1234@naver.com"required></label><br><br>
        <label>이메일 수신동의:<input type="radio" name="mailagree" value="yes">동의 
                        <input type="radio" name="mailagree" value="no">비동의<br><br></label>
        <label>전화번호:<select required>
            <option value="KT">KT</option>
            <option value="SKT"selected>SKT</option>
            <option value="LG">LG</option>  
          </select>  <input type="tell" placeholder="-빼고숫자만입력"></label><br><br>
        <label></label>정보이용 : <input type="checkbox"name="agree"value="개인정보이용">개인정보이용
                   <input type="checkbox"name="agree"value="개인정보사용">개인정보사용<br><br>
        <input type="submit" value="가입">
    </form>
</body>
</html>

<!--required : 필수값을 지정하는 것-->
<!--label : 폼의 양식에 이름을 붙이는 태그-->
