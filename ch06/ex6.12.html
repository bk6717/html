<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>if-else 학점 매기기</h3>
    <hr>
    <script>
        var grade;
        var score = prompt("홍길동님 점수를 입력하세요",85); // 대화상자
        score = parseInt(score);
        // parseint : 문자열을 숫자(정수)로 형변환 함수.
        //document.writeln(score+10);
        // 원래는 8510이 출력되지만 parseint가 들어가면 95가 된다.
        if(score>=90)
           grade = "A";
        else if(score>=80)
           grade = "B";
        else if(score>=70)
           grade = "C";
        else if(score>=60)
           grade = "D";
        else
           grade = "F";
        document.writeln(score+"는" + grade+"입니다.");   
    </script>
</body>
</html>

<!-- 정수형(parseint) : int, short, long
     실수형 : float, double              -->
