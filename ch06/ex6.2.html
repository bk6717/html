<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex6.2.html Document활용</title>
</head>
<body>
    <h3>Document 활용</h3>
    <hr>
    <a href="https://www.naver.com/">네이버</a>
    <script>
        document.write("<h3>Welcome!</h3>");
        document.write("2+3=<br>");
        document.write("<mark>7입니다.</mark><br>");
        t = document.title; 
        document.write(t); // document.title에 있는 내용을 가져와라(리턴)
     // 괄호안에 들어간 값을 매개변수
        a = document.anchors;
        document.write(a);
    </script>
</body>
</html>
