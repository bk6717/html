<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>지역변수와 전역변수</h3>
    <hr>
    <script>
        //변수 선언 시점에 따라서 전역변수&지역변수로 나뉜다.
        //변수 : 기본적으로 위에 선언을 하고, 밑에 사용을 하는 구조 
        //       (반대로는 불가능)
        // 자바스크립트는 변수 타입이 생략 가능하다.
        //선언 : 실행은 아님
        // 함수 밖에 선언된 변수를 전역변수
         var c = 10;
        function a1(){
          a = 10; // 함수 안에 선언된 변수를 지역변수라고한다.
          b = a + 20;
          d = b + c;
          document.write(d); // 한 라인에 코드가 끝나면 반드시 ; 입력
          document.write("<br>");
        }
        //원칙 : 지역변수는 다른 함수에는 호출이 안됨 ...때때로 될때도있다.
        function b1(){
            document.write(c);
        }

        a1(); //호출
        b1();
    </script>
</body>
</html>
