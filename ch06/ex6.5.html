<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>산술,대입연산</h3>
    <hr>
    <script>
        var x = 32;
        var total = 100 + x * 2 / 4 - 3;
        var div = x/10;
        var mod = x % 2;  // x를 2로나눈 나머지
        document.writeln(x + "<br>");
        document.writeln(total + "<br>");
        document.writeln(div + "<br>");
        document.writeln(mod + "");
        document.writeln("<br>");
    /////////////////////////////////////////////////// 
        var a = 3, b=3, c=3;
        a+=3;  // a = a + 3
        b*=3;  // b = b * 3
        c%=2;  // c = c % 2
        document.writeln("<h3>산술연산<h3><hr>");
        document.writeln(a+"<br>");
        document.writeln(b+"<br>");
        document.writeln(c+"<br>");
        
    </script>
</body>
</html>
