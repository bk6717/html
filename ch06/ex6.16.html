<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>for문으로 10px~35px 크기 출력하기</h3>
    <hr>
    <script>
        for(var size=10; size<=35;size+=5){  //10부터 35까지 5씩 증가
            document.writeln("<p style='font-size:"+size+"px'>");
            document.writeln(size+"px<p>");
        }
    </script>
</body>
</html>
