<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>비교연산</h3>
    <hr>
    <script>
        var a= 13, b = 7;
        document.writeln(a==b);  // 비교연산 
        document.writeln(a!=b);  // a는 b가 아니다 부정(not)의 의미
        document.writeln(a>b);      // 
        document.writeln(a>=b); 
        document.writeln(a>=b); 
        document.writeln(a<b); 
        document.writeln(a<=b); 
        document.writeln("<br><br>"); 
    
        var x = true , y = false
        document.writeln("<h3>논리연산</h3><hr>"); //& (and) ~ 그리고
        document.writeln(x&&y); //& (and) ~ 그리고
        document.writeln(x||y); //| (or) ~ 또는
        document.writeln(!x);  //x 가 true이면 false 값을 false 이면 true 값
        document.writeln((3>4)&&(4>=2)); 
        document.writeln((3>4)&&(4>=2)); 
    </script>
</body>
</html>
