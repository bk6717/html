<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>제어문 -> 반복문 -> for문</h3>
    <hr>
    <script>
    //1에서 10까지 합을구하시오
    var sum = 0;
    for(var i=1; i<11; i++){
        sum = sum + i;
    }
    document.writeln("sum :"+ sum);
    //1에서 10까지 합을구하고 식을 포함
     sum = 0;
     for(var i=1; i<11; i++){
        sum = sum + i; // =   sum+=i
        if(i!=10) document.writeln(i+"+"); 
        else document.writeln(i+"="); 
     }
        document.writeln(sum+"<br>");
        //1~30에서 짝수의 합을 구하시오.
         sum = 0;
         for(i=1;i<=30;i++){
             if(i%2==0)
              document.writeln(i+"+");
               sum = sum + i;
         }
         document.writeln(sum+"<br>")

         //1 에서 20사이의 3의 배수의 합
         sum = 0;
         for(i=1;i<=20;i++){
             if(i%3==0){
                if(i==3){
                document.writeln(i);   //i가 3이라면 i만 출력
             }else
                 document.writeln("+"+i);  // i가 3이 아니면 앞에 +
             sum = sum + i;
         }
         }
              document.writeln("="+ sum+"<br>");

         //1~20에서 3,6,9 게임의 합을 식과함께 출력
         sum = 0;
         for (i=0;i<=20;i++){
             if(i%10==3||i%10==6||i%10==9){
             if(i==3){
                document.writeln(i);   
             }else
                 document.writeln("+"+i);
             sum = sum + i;
             }
         }
         document.writeln("=" + sum+"<br>");

         //두번째
           sum=0;
           for(i=1;i<=20;i++){
           j = i%10; 
           if(j==3||j==6||j==9){
             if(i!=19) document.writeln(i +"+");
             else document.writeln(i+"=");
             sum+=i;
           }
           }
           document.writeln(sum);
    </script>
</body>
</html>
