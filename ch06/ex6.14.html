<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>swich문</h3>
    <hr>
    <script>
        var price = 0;
        var coffee = prompt("무슨 커피 드릴까요?","");
        switch (coffee) {    //숫자 또는 문자열이 들어간다.
            
            case "espresso"   :
            //price = 2000;
            //break;
            case "에스프레소" :     //espresso 나 에스프레소 모두 실행
              price = 2000; 
              break;               //break : 스위치를 빠져나감 

            case "카푸치노":
              price = 3000;
              break;

            case "카페라떼":
              price = 3500;
              break;

            default:     // 선택옵션, else와 비슷함
            document.writeln(coffee+"는 없습니다.");
                break;
        }


        // if-else 를 이용한 방법
        if(price != 0);
           document.writeln(coffee+"는 "+price+ "원입니다.");

        if(coffee=="에스프레소"||coffee=="espresso"){
          price =  "2000원 입니다.";

        }else if(coffee=="카푸치노"){
          price = "3000원 입니다.";
        
        }else if(coff=="카페라떼")
           price = "3500원 입니다.";
        else
           price = (coffee+ "는 없습니다.");
        
        if(price != 0 )
           document.writeln(coffee+"는 "+price);
        
        
    </script>
</body>
</html>
