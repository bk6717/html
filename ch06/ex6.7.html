<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>조건연산</h3>  <!-- 어떤값을 연산하냐에따라-->
    <hr>
    <script>
        var a = 3, b = 5;
        document.writeln((a>b)?a:b); // a>b 중에 true 이면 3 false면 5
        document.writeln((a>b)? "a가 큽니다.":"b가 큽니다.");
      //                           true일때  :  false일때
      //  (a>b) , ? , :  항이 세개라서 삼항연산이라 부른다.
    </script>
</body>
</html>
