<!--css3로 웹페이지 꾸미기 (스타일태그에 추가하는방법)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 없는 웹 페이지</title>
    <style>
        body{background-color: mistyrose;}
        h3{color: purple;}
        hr{border:5px solid yellowgreen}
        span{color: blue;/*주석*/font-size: 20px;} 
    </style>
</head>
<body>
    <h3>CSS 스타일 맛보기</h3>
    <hr>
    <p>나는 <span>웹프로그래밍</span>을 좋아합니다.</p>
</body>
</html>

<!--HTML 문서에 CSS3 스타일 시트 만드는 방법 3 가지
    1..<style></style> 태그에 스타일 시트 작성
    2..속성에 스타일 시트 작성
    3..스타일 시트를 별도 파일로 작성-->
