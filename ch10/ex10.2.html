<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img" src="media/naver.gif"
     onmouseover="startTimer(5000)"
     onmouseout="cancelTimer()">
    <script>
        var timerID = null;// 함수에 공통적으로 들어갈것이 있으면  위에
        function startTimer(time){
            //timerID : 시간이 리턴
            timerID = setTimeout("load('http://naver.com')",time);
            document.getElementById("img").title = "타이머 작동 시작";
        }
        function cancelTimer(){
            if(timerID != null){
                clearTimeout(timerID);  // 타이머 중단
            }
        }
        function load(url){
            location.href = url;  //현재 윈도우가 url 사이트 이동
        }
    </script>
</body>
</html>b
