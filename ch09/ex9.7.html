<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 관련 이벤트</title>
    <script>
        var width = 1;
        function down(obj){
            obj.style.fontStyle = "italic";
        }
        function up(obj){
            obj.style.fontStyle = "normal";
        }
        function over(obj){
            obj.style.borderColor = "violet";
        }
        function out(obj){
            obj.style.borderColor = "lightgray";
        }
        function wheel(e,obj){ //e는 이벤트 객체
            if(e.wheelDelta<0){ //휠을 아래로 굴릴 때
                width--;      //폭 1감소
                if(width<0)
                 width = 0;    // 폭이 0보다 작아지지 않게    
            }else{     // 휠을 위로 굴릴때 
                width++;  // 폭 1증가
            }
            obj.style.borderStyle = "ridge";
            obj.style.borderWidth =width + "px";

        }
    </script>
</head>
<body>
    <h3>마우스 관련 이벤트</h3>
    <hr>
    <div>
        마우스관련<span onmouseout="out(this)"
                        onmouseover="over(this)"
                        onmouseup="up(this)"
                        onmousedown="down(this)"
                        onmousewheel="wheel(event,this)">
            이벤트
        </span>가 발상합니다.
    </div>
</body>
</html>
