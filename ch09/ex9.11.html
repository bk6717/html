<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkFiled(obj){
            if(obj.value==""&&obj.placeholer==""){
                alert("enter name");
                obj.focus();
                obj.placeholer = "";
            }
        }
    </script>
</head>
<body onload="document.getElementById('name').focus()">
    <h3>onfocis와 onblue</h3>
    <hr>
    <form><!--포커스를 가지고 있다가 잃었을때 나타나는 이벤트--> 
        이름 : <input id = "name" onblur="checkFiled(this)"><p>
        학번 : <input type="">
    </form>
</body>
</html>
